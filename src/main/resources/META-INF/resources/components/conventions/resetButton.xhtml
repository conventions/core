<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>

      <composite:attribute name="value" default="Clear" />
      <composite:attribute name="id"  />
      <composite:attribute name="update" default="@form" />
      <composite:attribute name="for" default="#{cc.attrs.update}" shortDescription="id of component to reset state, default is same target as update attr"  />
      <composite:attribute name="process" default="@this" />
      <composite:attribute name="mbean" required="true"  />
      <composite:attribute name="style" />
      <composite:attribute name="oncomplete" />
      <composite:attribute name="styleClass" />
  </composite:interface>

    <composite:implementation>
        
          <p:commandButton action="#{cc.attrs.mbean.resetEntity}" value="#{cc.attrs.value}" update="#{cc.attrs.update}" 
                         process="#{cc.attrs.process}" oncomplete="#{cc.attrs.oncomplete};jQuery('.ui-state-error').removeClass('ui-state-error');" styleClass="#{cc.attrs.styleClass}"
                         style="#{cc.attrs.style}"
                         >
              <p:resetInput target="#{cc.attrs.for}"/>  
          </p:commandButton>

    </composite:implementation>

</ui:composition>
