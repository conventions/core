<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="value" default="Filter" />
        <composite:attribute name="mbean" required="true"/>
        <composite:attribute name="onstart" />
        <composite:attribute name="ajax" default="true" />
        <composite:attribute name="oncomplete" />
        <composite:attribute name="update"/>
        <composite:attribute name="id"/>
        <composite:attribute name="process" default="@this"/>
  </composite:interface>

    <composite:implementation>
           <p:commandButton  value="#{cc.attrs.value}"
                             action="#{cc.attrs.mbean.find}"
                             update="#{cc.attrs.update}"
                             ajax="#{cc.attrs.ajax}"
                             process="#{cc.attrs.process}"
                             onstart="#{cc.attrs.onstart}"
                             id="#{cc.attrs.id}"
                             oncomplete="#{cc.attrs.oncomplete}"/>
    </composite:implementation>

</ui:composition>
