<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="key" required="true" shortDescription="key to retrieve from the properties file" />
        <composite:attribute name="file" shortDescription="file to retrieve keys,if no file is specified 
                        the component will retrieve keys from defaultProperty file configured in web.xml DEFAULT_PROPERTIES_PATH contextParam"/>
    </composite:interface>
    
    <composite:implementation>
        <h:outputFormat value="#{empty cc.attrs.file ? propertiesProvider.currentProps[cc.attrs.key] : propertiesProvider.propsMap[cc.attrs.file][cc.attrs.key]}">
             <composite:insertChildren />
        </h:outputFormat>
        
    </composite:implementation>

</ui:composition>
