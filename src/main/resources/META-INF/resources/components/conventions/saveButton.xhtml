<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
      <composite:attribute name="actionName" default="save"  />
      <composite:attribute name="value" default="Save" />
      <composite:attribute name="id"  />
      <composite:attribute name="update"  default="@form"/>
      <composite:attribute name="process" default="@form" />
      <composite:attribute name="mbean" required="true"/>
      <composite:attribute name="rendered" type="java.lang.Boolean" default="#{true}"  />
      <composite:attribute name="style" />
      <composite:attribute name="oncomplete" />
      <composite:attribute name="styleClass" />
      <composite:attribute name="ajax" default="true"/>
  </composite:interface>


    <composite:implementation>
        
        <p:commandButton rendered="#{cc.attrs.rendered}" id="#{cc.attrs.id}" action="#{cc.attrs.mbean[cc.attrs.actionName]}" value="#{cc.attrs.value}" update="#{cc.attrs.update}"
                         process="#{cc.attrs.process}" oncomplete="#{cc.attrs.oncomplete}" styleClass="#{cc.attrs.styleClass}"
                         style="#{cc.attrs.style}" ajax="#{cc.attrs.ajax}" >
                          <composite:insertChildren />
            </p:commandButton>

    
    </composite:implementation>

</ui:composition>
