<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="entity"/>
        <composite:attribute name="callback"/>
        <composite:attribute name="title"/>
        <composite:attribute name="outcome"/>
        <composite:attribute name="value"/>
        <composite:attribute name="update"/>
        <composite:attribute name="oncomplete"/>
        <composite:attribute name="ajax" default="#{true}" type="java.lang.Boolean"/>
        <composite:attribute name="global" default="#{true}" type="java.lang.Boolean"/>
        <composite:attribute name="immediate" default="#{true}" type="java.lang.Boolean"/>
        <composite:attribute name="global" default="#{true}" type="java.lang.Boolean"/>
        <composite:attribute name="resetValue" default="#{false}" type="java.lang.Boolean"/>
        <composite:attribute name="addEntityIdParam" default="#{false}" type="java.lang.Boolean"/>
        <composite:attribute name="mbean" required="true" shortDescription="bean which states will be pushed into stateStack"/>
        <composite:attribute name="dinamic" default="#{false}" type="java.lang.Boolean"/>
        <composite:attribute name="state" type="org.conventionsframework.bean.state.State" shortDescription="state"
                             required="true"/>
    </composite:interface>

    <composite:implementation>
        <f:event type="preRenderView"
                 listener="#{statePusher.pushState(not cc.rendered,cc.attrs.dinamic,cc.attrs.mbean,cc.attrs.callback, cc.attrs.entity,cc.attrs.global, cc.attrs.state,cc.attrs.outcome,cc.attrs.value, cc.attrs.oncomplete,cc.attrs.update,cc.attrs.title,cc.attrs.ajax,cc.attrs.immediate,cc.attrs.resetValue,cc.attrs.addEntityIdParam)}"/>
    </composite:implementation>

</ui:composition>
