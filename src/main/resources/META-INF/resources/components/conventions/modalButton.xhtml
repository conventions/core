<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface >
        <composite:attribute name="invokerName"/>
        <composite:attribute name="mbean" required="true"/>
        <composite:attribute name="update" default="@none" />
        <composite:attribute name="rendered"  type="java.lang.Boolean" />
        <composite:attribute name="oncomplete" />
        <composite:attribute name="value" default="Add" />
    </composite:interface>
    
    <composite:implementation>
      <p:commandButton value="#{cc.attrs.value}" 
                       action="#{cc.attrs.mbean.invokeModalCallback}"
                       oncomplete="#{cc.attrs.oncomplete}"
                       id="modal_bt"
                       rendered="#{cc.attrs.rendered}"
                       update="#{cc.attrs.update}">
          <f:setPropertyActionListener value="#{cc.attrs.invokerName}" target="#{cc.attrs.mbean.invokerName}" for="modal_bt"/>
      </p:commandButton>
      
    </composite:implementation>

</html>
