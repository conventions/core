<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <composite:interface>
        <composite:attribute name="style" default="width:100px;text-align: left"  />
        <composite:attribute name="rendered" default="#{true}" />
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="2" rendered="#{cc.attrs.rendered}">
            <h:outputText value="Language:"/>
            <p:selectOneMenu value="#{bundleBean.currentBundle}" style="#{cc.attrs.style}" onchange="document.forms[0].submit()">
                <f:selectItems value="#{bundleBean.sulfixList}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </composite:implementation>

</ui:composition>
