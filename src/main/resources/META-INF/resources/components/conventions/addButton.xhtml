<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <composite:interface>

      <composite:attribute name="value" default="Add" />
      <composite:attribute name="update" default="@form" />
      <composite:attribute name="process" default="@this" />
      <composite:attribute name="mbean" required="true" />
      <composite:attribute name="style" />
      <composite:attribute name="styleClass" />
      <composite:attribute name="rendered" type="java.lang.Boolean" />
      <composite:attribute name="immediate" default="true" />
      <composite:attribute name="oncomplete" />
      <composite:attribute name="ajax" default="true"/>
  </composite:interface>

    <composite:implementation>
        
        <p:commandButton value="#{cc.attrs.value}"
                         immediate="#{cc.attrs.immediate}"
                         action="#{cc.attrs.mbean.prepareInsert}"
                         update="#{cc.attrs.update}" 
                         ajax="#{cc.attrs.ajax}"
                         oncomplete="#{cc.attrs.oncomplete}"
                         process="#{cc.attrs.process}"
                         rendered="#{cc.attrs.rendered}"
                         id="#{cc.attrs.id}"
                         style="#{cc.attrs.style}"
                         styleClass="#{cc.attrs.styleClass}"
                         >
             <composite:insertChildren />
        </p:commandButton>

    </composite:implementation>

</ui:composition>
