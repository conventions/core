<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="timeoutMessage" default="Session Expired - redirecting to home page..." shortDescription="message to display in session timeout"/>
    </composite:interface>
    
    <composite:implementation>
         <script type="text/javascript">
                 jQuery('body').bind('ajaxError', function(event,xhr){
                 if(xhr.status == 666) {
                     alert('#{cc.attrs.timeoutMessage}'); 
                     jQuery(location).attr('href',xhr.getResponseHeader('redirect'));
                 }
                 });   
            </script>   
    </composite:implementation>

</html>
