<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
        <composite:attribute name="label" default="Filter" />
        <composite:attribute name="mbean" required="true"/>
        <composite:attribute name="onstart" />
        <composite:attribute name="ajax" default="true" />
        <composite:attribute name="oncomplete" />
        <composite:attribute name="update"/>
        <composite:attribute name="id"/>
        <composite:attribute name="process" default="@this"/>
  </composite:interface>

    <composite:implementation>
           <p:commandButton  value="#{cc.attrs.label}"
                             action="#{cc.attrs.mbean.find}"
                             update="#{cc.attrs.update}"
                             ajax="#{cc.attrs.ajax}"
                             process="#{cc.attrs.process}"
                             onstart="#{cc.attrs.onstart}"
                             id="#{cc.attrs.id}"
                             oncomplete="#{cc.attrs.oncomplete}"/>
    </composite:implementation>

</html>
